<div class="card-inner animated active" id="about">
  <div class="card-wrap">
    <div class="content about">
      <div class="title">
        <span class="first-word">Professional</span> Experience
      </div>
      <div class="experiences-container">
        <div class="mb-2em" *ngFor="let eachExp of experiences; let i = index">
          <div class="d-flex align-items-center">
            <span class="mr-3">
              <img
                alt="../../assets/images/briefcase-illustration.jpeg"
                [src]="
                  eachExp.organizationLogo
                    ? eachExp.organizationLogo
                    : '../../assets/images/briefcase-illustration.jpeg'
                "
                class="organization-image"
              /> </span
            ><span class="font-em-11 mb-2 ml-1">{{
              eachExp.organization
            }}</span>
          </div>
          <div
            class="job-container ml-3"
            *ngFor="let eachJob of eachExp.jobTitles; let j = index"
          >
            <div
              class="d-flex job-basic-details cursor-pointer"
              (click)="onActivate(i.toString() + j.toString())"
            >
              <div>
                <div class="font-weight-bold color-black">
                  {{ eachJob.role }}
                </div>
                <div class="d-flex align-items-center">
                  <span>{{ eachJob.startDate }} - {{ eachJob.endDate }}</span
                  ><i class="fa fa-circle font-em-6 px-3"></i
                  ><span>{{ eachJob.location }}</span>
                </div>
              </div>
              <div>
                <i
                  class="fa fa-chevron-right"
                  [ngClass]="
                    showContribution == i.toString() + j.toString()
                      ? 'arrow-active'
                      : 'arrow-not-active'
                  "
                  aria-hidden="true"
                ></i>
              </div>
            </div>
            <div
              class="job-contributions"
              [ngClass]="
                showContribution == i.toString() + j.toString()
                  ? 'active-experience'
                  : 'not-active-experience'
              "
            >
              <div
                class="d-flex mt-3"
                *ngFor="let eachContribution of eachJob.contribution"
              >
                <span
                  class="fa fa-circle contribution-icon font-em-6 mr-3plus2"
                ></span
                ><span class="">{{ eachContribution }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
