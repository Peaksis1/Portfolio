<div class="card-started" id="home-card">
  <div class="brand no-photo">
    <div class="slide" style="background-image: url(images/brand2.jpg)"></div>
    <div class="title">{{ username }}</div>
    <div class="subtitle subtitle-typed">
      <app-typewriter [roles]="this.roles"></app-typewriter>
    </div>
    <div class="social">
      <a target="_blank" rel="noreferrer" href="https://dribbble.com/"
        ><span class="fa-brands fa-linkedin"></span
      ></a>
      <a target="_blank" rel="noreferrer" href="https://github.com/"
        ><span class="fa-brands fa-github"></span></a
      ><a target="_blank" rel="noreferrer" href="https://www.spotify.com/"
        ><span class="fa-brands fa-quora"></span
      ></a>
    </div>
    <div class="lnks">
      <a href="#" class="lnk"
        ><span class="text">Download CV</span
        ><span class="ion ion-android-download"></span
      ></a>
    </div>
  </div>
</div>
